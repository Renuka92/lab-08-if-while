<html>
<body>
<script>
num = parseInt(prompt("Give me a number between 1 and 3, and I'll predict your future..."))
if (num===1){
	console.log("You will find money on the way home.")
}
else if (num===2){
	console.log("You will meet your favorite celebrity next week.")
}
else if (num===3){
	console.log("You will receive a new car for your birthday.")
}
else{
	console.log("You don't follow directions very well.")
}
</script>
</body>
</html>
